		.sphere {
			background: red;
			width: 100px;
			height: 100px;
			position: absolute;
			border-radius: 100px;
			transition: all 0.8s ease-out;
			top: 0px;
			display: none;
		}
		.ground {
			background: green;
			position: absolute;
			width: 1200px;
			height: 50px;
			top:  900px;

	let randomizer = function(arg) {
		let random = Math.random() * arg;
		let round = Math.round(random);
		return round;
	}

	        }

		for(let i=0; i<sphere.length; i=i+1) {

				score2 = score2 + 1;

                score.innerHTML = score2;
                id = id + 1;
                speed = -150;
                if (id==10) {
			    setTimeout(over,100);
				}
			}
		}


		let moving1 = function() {
		    speed = speed + 150;
			sphere[id].style.top = speed + "px";
			sphere[id].style.display = "block";

		    if(speed>=1000) {
				speed = -150;
				sphere[id].style.display = "none";
				id = id + 1;
				if (id==10) {
			    setTimeout(over,100);
				}
			}
		} 
		
    	btn.style.display = "none"
